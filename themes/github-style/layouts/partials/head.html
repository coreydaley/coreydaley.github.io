<head>
  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-KTVYYMZHNL"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-KTVYYMZHNL");
  </script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link href="/pagefind/pagefind-ui.css" rel="stylesheet" />
  <script src="/pagefind/pagefind-ui.js" type="text/javascript"></script>

  <script
    type="application/javascript"
    src='{{ "js/theme-mode.js" | absURL }}'
  ></script>
  <link rel="stylesheet" href='{{ "css/frameworks.min.css" | absURL }}' />
  <link rel="stylesheet" href='{{ "css/github.min.css" | absURL }}' />
  <link rel="stylesheet" href='{{ "css/github-style.css" | absURL }}' />
  <link rel="stylesheet" href='{{ "css/light.css" | absURL }}' />
  <link rel="stylesheet" href='{{ "css/dark.css" | absURL }}' />
  <link rel="stylesheet" href='{{ "css/syntax.css" | absURL }}' />
  <title>
    {{ if .IsHome }}{{ else }}{{ .Title }} - {{ end }}{{ .Site.Title }}
  </title>
  {{ if .Site.Params.favicon }}
  <link rel="icon" type="image/x-icon" href="{{ .Site.Params.favicon  }}" />
  {{ else }}
  <link
    rel="icon"
    type="image/x-icon"
    href='{{ "images/favicon.ico" | absURL }}'
  />
  {{ end }}
  <meta name="theme-color" content="#1e2327" />

  {{ range .Site.Params.custom_css -}}
  <link rel="stylesheet" href="{{ . | absURL }}" />
  {{- end }} {{ range .Site.Params.custom_js -}}
  <script type="text/javascript" src="{{ . | absURL }}"></script>
  {{- end }}

  <!-- Extended head section-->
  {{ partial "extended_head.html" . }}
</head>

name: Close Linked Issues on PR Merge

on:
  pull_request:
    types: [closed]

jobs:
  close-linked-issues:
    # Only run when PR is merged (not just closed)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    permissions:
      issues: write
      pull-requests: read
      
    steps:
      - name: Close linked issues
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const prBody = pr.body || '';
            const prNumber = pr.number;
            
            console.log(`Processing PR #${prNumber}`);
            console.log(`PR Body: ${prBody}`);
            
            // Regex to find issue references with closing keywords
            // Matches: closes #123, fixes #456, resolves #789 (case insensitive)
            const issueRegex = /(?:close[sd]?|fix(?:e[sd])?|resolve[sd]?)\s+#(\d+)/gi;
            const matches = [...prBody.matchAll(issueRegex)];
            
            if (matches.length === 0) {
              console.log('No linked issues found in PR body');
              return;
            }
            
            console.log(`Found ${matches.length} linked issue(s)`);
            
            for (const match of matches) {
              const issueNumber = parseInt(match[1]);
              console.log(`Closing issue #${issueNumber}`);
              
              try {
                // Close the issue
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  state: 'closed'
                });
                
                // Add a comment to the issue
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  body: `Automatically closed via merged PR #${prNumber}`
                });
                
                console.log(`Successfully closed issue #${issueNumber}`);
              } catch (error) {
                console.error(`Error closing issue #${issueNumber}:`, error.message);
              }
            }
